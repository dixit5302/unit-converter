<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato&family=Roboto&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <h1>Metric/Imperial Unit Conversion</h1>
            <input type="text" placeholder="0" id="input-el">
            <button id="convert-btn">Convert</button>
        </div>
        <div class="container2">
        <div class="section">
            <h5>Length(Meters/Feet)</h5>
            <p id="length-el">0 meters = 0.000 feet | 0 feets = 0.000 meters</p>
        </div>
        <div class="section">
            <h5>Volume(Liters/Gallons)</h5>
            <p id="volume-el">0 liters = 0.000 gallons | 0 gallons = 0.000 liters</p>
        </div>
        <div class="section">
            <h5>Mass(Kilograms/Pounds)</h5> 
            <p id="mass-el">0 kilos = 0.000 pounds | 0 pounds = 0.000 kilos</p>
        </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
